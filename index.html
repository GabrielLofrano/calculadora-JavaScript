<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" readonly class="inputResult" id="inputResult">

        <table class="table">
            <tr>
                <td><button class="botao" value="%" onclick="inserir('%')">%</button></td>
                <td><button class="botao" id="buttonErase">Del</button></td>
                <td><button class="botao" value="C" id="buttonClear" onclick="clear()" >C</button></td>
                <td><button class="botao" onclick="inserir('/')">/</button></td>
            </tr>

            <tr>
                <td><button class="botao" value="7" onclick="inserir('7')">7</button></td>
                <td><button class="botao" value="8" onclick="inserir('8')">8</button></td>
                <td><button class="botao" value="9" onclick="inserir('9')">9</button></td>
                <td><button class="botao" value="*" onclick="inserir('*')">X</button></td>
            </tr>

            <tr>
                <td><button class="botao" value="4" onclick="inserir('4')">4</button></td>
                <td><button class="botao" value="5" onclick="inserir('5')">5</button></td>
                <td><button class="botao" value="4" onclick="inserir('6')">6</button></td>
                <td><button class="botao" value="-" onclick="inserir('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="botao" value="1" onclick="inserir('1')">1</button></td>
                <td><button class="botao" value="2" onclick="inserir('2')">2</button></td>
                <td><button class="botao" value="3" onclick="inserir('3')">3</button></td>
                <td><button class="botao" value="+" onclick="inserir('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="botao" id="buttonChange">+/-</button></td>
                <td><button class="botao" value="0" onclick="inserir('0')">0</button></td>
                <td><button class="botao" value="," onclick="inserir('.')">.</button></td>
                <td><button class="botao" value="=" onclick="resultado()">=</button></td>
            </tr>

        </table>




    </div>



    







    <script src="script.js"></script>
</body>
</html>
